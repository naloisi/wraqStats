<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>wraqStats</title>
</head>

<body>
    <!-- wraqStats Header -->
    <div>
        <!-- TODO: Removed href flag for header -->
        <img src="/static/images/insta_logo.png" alt="Home" style="width:50px;height:50px;">
        <b>login</b>
    </div>
    <div>
        <!-- DO NOT CHANGE THIS (aside from styling) -->
        <form action="{{ url_for('acc_postreq', target=url_for('show_index')) }}" method="post" enctype="multipart/form-data">
            <p>Photo</p> <input type="file" name="file" required />
            <p>Name</p> <input type="text" name="fullname" required />
            <p>Username</p> <input type="text" name="username" required />
            <p>Email</p> <input type="text" name="email" required />
            <p>Password</p> <input type="password" name="password" required />
            <input type="submit" name="signup" value="sign up" />
            <input type="hidden" name="operation" value="create" />
        </form>
    </div>
    <div>
        <p>
            Have have an account?
            <span>
                <a href="/accounts/login/">
                    <b>Log in<b>
                </a>
            </span>
        </p>
    </div>
</body>

</html>
